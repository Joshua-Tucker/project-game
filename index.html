<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Connect 4</title>
  </head>
  <body>
    <div class="display-container"></div>
    <div class="board">
      <div class="tile-container">
        <div class="tile A H A1 checkBoth" value="0"></div>
        <div class="tile A I A2 checkBoth" value=1></div>
        <div class="tile A J A3 checkBoth" value=2></div>
        <div class="tile A K A4 checkRow" value=3></div>
        <div class="tile A L A5 checkRow" value=4></div>
        <div class="tile A M A6 checkRow" value=5></div>

        <div class="tile B H B1 checkBoth" value=6></div>
        <div class="tile B I B2 checkBoth" value=7></div>
        <div class="tile B J B3 checkBoth" value=8></div>
        <div class="tile B K B4 checkRow" value=9></div>
        <div class="tile B L B5 checkRow" value=10></div>
        <div class="tile B M B6 checkRow" value=11></div>

        <div class="tile C H C1 checkBoth" value=12></div>
        <div class="tile C I C2 checkBoth" value=13></div>
        <div class="tile C J C3 checkBoth" value=14></div>
        <div class="tile C K C4 checkRow" value=15></div>
        <div class="tile C L C5 checkRow" value=16></div>
        <div class="tile C M C6 checkRow" value=17></div>

        <div class="tile D H D1 checkBoth" value=18></div>
        <div class="tile D I D2 checkBoth" value=19></div>
        <div class="tile D J D3 checkBoth" value=20></div>
        <div class="tile D K D4 checkRow" value=21></div>
        <div class="tile D L D5 checkRow" value=22></div>
        <div class="tile D M D6 checkRow" value=23></div>

        <div class="tile E H E1 checkCol" value=24></div>
        <div class="tile E I E2 checkCol" value=25></div>
        <div class="tile E J E3 checkCol" value=26></div>
        <div class="tile E K E4" value=27></div>
        <div class="tile E L E5" value=28></div>
        <div class="tile E M E6" value=29></div>

        <div class="tile F H F1 checkCol" value=30></div>
        <div class="tile F I F2 checkCol" value=31></div>
        <div class="tile F J F3 checkCol" value=32></div>
        <div class="tile F K F4" value=33></div>
        <div class="tile F L F5" value=34></div>
        <div class="tile F M F6" value=35></div>

        <div class="tile G H G1 checkCol" value=36></div>
        <div class="tile G I G2 checkCol" value=37></div>
        <div class="tile G J G3 checkCol" value=38></div>
        <div class="tile G K G4" value=39></div>
        <div class="tile G L G5" value=40></div>
        <div class="tile G M G6" value=41></div>
      </div>
    </div>

    <div class="operation-container">
      <button class="reset">New Game</button>

      <div class="player-container">
        <label for="playerOne">Player One</label>
        <input id="playerOne" type="text" />

        <label for="playerTwo">Player Two</label>
        <input id="playerTwo" type="text" />
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
