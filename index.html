<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Connect 4</title>
  </head>
  <body>
    <div class="display-container">Are you ready to play?!</div>
    <div class="board">
      <div class="tile-container">
      

        <div class="tile A A1"></div>
        <div class="tile A A2"></div>
        <div class="tile A A3"></div>
        <div class="tile A A4"></div>
        <div class="tile A A5"></div>
        <div class="tile A A6"></div>

        <div class="tile B B1"></div>
        <div class="tile B B2"></div>
        <div class="tile B B3"></div>
        <div class="tile B B4"></div>
        <div class="tile B B5"></div>
        <div class="tile B B6"></div>

        <div class="tile C C1"></div>
        <div class="tile C C2"></div>
        <div class="tile C C3"></div>
        <div class="tile C C4"></div>
        <div class="tile C C5"></div>
        <div class="tile C C6"></div>

        <div class="tile D D1"></div>
        <div class="tile D D2"></div>
        <div class="tile D D3"></div>
        <div class="tile D D4"></div>
        <div class="tile D D5"></div>
        <div class="tile D D6"></div>

        <div class="tile E E1"></div>
        <div class="tile E E2"></div>
        <div class="tile E E3"></div>
        <div class="tile E E4"></div>
        <div class="tile E E5"></div>
        <div class="tile E E6"></div>

        <div class="tile F F1"></div>
        <div class="tile F F2"></div>
        <div class="tile F F3"></div>
        <div class="tile F F4"></div>
        <div class="tile F F5"></div>
        <div class="tile F F6"></div>

        <div class="tile G G1"></div>
        <div class="tile G G2"></div>
        <div class="tile G G3"></div>
        <div class="tile G G4"></div>
        <div class="tile G G5"></div>
        <div class="tile G G6"></div>
      </div>
    </div>

    <div class="operation-container">
      <button class="reset">New Game</button>

      <div class="player-container">
        <label for="playerOne">Player One</label>
        <input id="playerOne" type="text" />

        <label for="playerTwo">Player Two</label>
        <input id="playerTwo" type="text" />
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
