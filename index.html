<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Connect 4</title>
  </head>
  <body>
    <div class="display-container"></div>
    <div class="board">
      <div class="tile-container">
        <div class="tile A A1 checkBoth" value=1></div>
        <div class="tile A A2 checkBoth" value=2></div>
        <div class="tile A A3 checkBoth" value=3></div>
        <div class="tile A A4 checkRow" value=4></div>
        <div class="tile A A5 checkRow" value=5></div>
        <div class="tile A A6 checkRow" value=6></div>

        <div class="tile B B1 checkBoth" value=7></div>
        <div class="tile B B2 checkBoth" value=8></div>
        <div class="tile B B3 checkBoth" value=9></div>
        <div class="tile B B4 checkRow" value=10></div>
        <div class="tile B B5 checkRow" value=11></div>
        <div class="tile B B6 checkRow" value=12></div>

        <div class="tile C C1 checkBoth" value=13></div>
        <div class="tile C C2 checkBoth" value=14></div>
        <div class="tile C C3 checkBoth" value=15></div>
        <div class="tile C C4 checkRow" value=16></div>
        <div class="tile C C5 checkRow" value=17></div>
        <div class="tile C C6 checkRow" value=18></div>

        <div class="tile D D1 checkBoth" value=19></div>
        <div class="tile D D2 checkBoth" value=20></div>
        <div class="tile D D3 checkBoth" value=21></div>
        <div class="tile D D4 checkRow" value=22></div>
        <div class="tile D D5 checkRow" value=23></div>
        <div class="tile D D6 checkRow" value=24></div>

        <div class="tile E E1 checkCol" value=25></div>
        <div class="tile E E2 checkCol" value=26></div>
        <div class="tile E E3 checkCol" value=27></div>
        <div class="tile E E4" value=28></div>
        <div class="tile E E5" value=29></div>
        <div class="tile E E6" value=30></div>

        <div class="tile F F1 checkCol" value=31></div>
        <div class="tile F F2 checkCol" value=32></div>
        <div class="tile F F3 checkCol" value=33></div>
        <div class="tile F F4" value=34></div>
        <div class="tile F F5" value=35></div>
        <div class="tile F F6" value=36></div>

        <div class="tile G G1 checkCol" value=37></div>
        <div class="tile G G2 checkCol" value=38></div>
        <div class="tile G G3 checkCol" value=39></div>
        <div class="tile G G4" value=40></div>
        <div class="tile G G5" value=41></div>
        <div class="tile G G6" value=42></div>
      </div>
    </div>

    <div class="operation-container">
      <button class="reset">New Game</button>

      <div class="player-container">
        <label for="playerOne">Player One</label>
        <input id="playerOne" type="text" />

        <label for="playerTwo">Player Two</label>
        <input id="playerTwo" type="text" />
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
